<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rakshabandhan, Sister!</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        min-height: 100vh;
        overflow-x: hidden;
    }
    h1 {
        color: #c0392b;
        font-size: 2.5em;
        margin-top: 50px;
        animation: fadeIn 2s ease-in-out;
    }
    p {
        font-size: 1.2em;
        color: #444;
        max-width: 600px;
        animation: fadeIn 3s ease-in-out;
    }
    .rakhi {
        width: 200px;
        animation: spin 6s linear infinite;
        margin: 30px 0;
    }
    button {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 1em;
        border-radius: 25px;
        cursor: pointer;
        transition: background 0.3s ease;
        animation: fadeIn 4s ease-in-out;
    }
    button:hover {
        background-color: #c0392b;
    }
    @keyframes spin {
        0% {transform: rotate(0deg);}
        100% {transform: rotate(360deg);}
    }
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
    .confetti {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        width: 100%;
        height: 100%;
        z-index: 9999;
    }
</style>
</head>
<body>

<h1>üíñ Happy Rakshabandhan, Didi! üíñ</h1>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Rakhi-DSC00005.jpg/640px-Rakhi-DSC00005.jpg" alt="Rakhi" class="rakhi">
<p>Dear Sister,<br>
You are my best friend, my secret keeper, and my partner-in-crime since childhood.  
On this Rakhi, I promise to always protect you, annoy you (a little üòú), and be there no matter what.  
Love you forever! ‚ù§Ô∏è</p>
<button onclick="startConfetti()">üéâ Click for Surprise üéâ</button>

<canvas class="confetti"></canvas>

<script>
// Simple confetti animation
const canvas = document.querySelector('.confetti');
const ctx = canvas.getContext('2d');
let particles = [];

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function startConfetti() {
    for (let i = 0; i < 150; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * 0.5 + 0.5,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`,
            tilt: Math.random() * 10 - 10
        });
    }
    requestAnimationFrame(update);
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, false);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.d * 5;
        p.x += Math.sin(p.tilt / 10);
        if (p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random() * canvas.width;
        }
    });
    requestAnimationFrame(update);
}
</script>

</body>
</html>
